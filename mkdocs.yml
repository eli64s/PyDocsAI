site_name: readme-ai
repo_url: https://github.com/eli64s/readme-ai
site_description: "ðŸŽˆ Automated README file generator, powered by large language model APIs."

theme:
  icon:
    repo: fontawesome/brands/github-alt
  name: material
  palette:
    primary: "blueviolet"  # Primary color for the theme
    accent: "blueviolet"   # Accent color for elements like buttons, active states
    text: "black"          # Primary text color
    code: "blueviolet"     # Color for code blocks and inline code
    link: "blueviolet"     # Color for hyperlinks
    background: "white"    # Background color for the site

nav:
  - Home: index.md
  - Installation: installation.md
  - Quickstart:
      - "Prerequisites": prerequisites.md
      - "Usage": usage.md
  - Features: features.md
  - Examples: examples.md
  - Configuration:
      - "Settings": configuration.md
      - "CLI": cli.md
  - Design:
      - "How It Works": how-it-works.md
      - "Core Concepts": concepts.md
  - Contributing: contributing.md

markdown_extensions:
  - admonition
  - pymdownx.highlight
  - pymdownx.snippets
  - pymdownx.superfences
  - attr_list
  - md_in_html

extra_css:
  - css/termynal.css
  - css/custom.css

extra_javascript:
  - js/termynal.js
  - js/custom.js

plugins:
  - search
  - mkdocstrings
  - mike:
      version_selector: true
